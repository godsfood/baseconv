name: Go

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19

    - name: Build
      run: go build -v ./...

    - name: Test
      run: mkdir -p coverage && go test -coverprofile coverage/report.out -v ./...

    - name: Coveralls GitHub Action
      uses: coverallsapp/github-action@v2.1.2
      with:
        file: coverage/report.out
        format: golang
